
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Rekenapp Start</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0eefc;
      text-align: center;
    }

    h1 {
      margin-top: 2em;
      font-size: 2em;
    }

    .keuzescherm {
      display: flex;
      justify-content: center;
      gap: 4em;
      margin-top: 3em;
    }

    .keuzeblok {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .zisa-icoon {
      width: 120px;
      height: auto;
    }

    .knop {
      font-size: 1.2em;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .plus {
      background-color: #1e90ff;
      color: white;
    }

    .min {
      background-color: orange;
      color: white;
    }

    .knop:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Kies je oefening</h1>
  <div class="keuzescherm">
    <div class="keuzeblok">
      <img src="start_afbeeldingen/zisa_plus.png" alt="Zisa plus" class="zisa-icoon">
      <a href="plus100.html"><button class="knop plus">+ tot 100</button></a>
    </div>
    <div class="keuzeblok">
      <img src="start_afbeeldingen/zisa_min.png" alt="Zisa min" class="zisa-icoon">
      <a href="min100.html"><button class="knop min">â€“ tot 100</button></a>
    </div>
  </div>
</body>
</html>
