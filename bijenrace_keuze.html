<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bibi's Bijenrace Spel</title>
    <link rel="stylesheet" href="honingpot.css">
</head>
<body>

    <div class="container">
        <div id="selection-screen">
            <a href="spelletjes_hoofdrekenen1.html" class="btn-actie btn-terug" style="position:absolute; top:40px; left:40px;">Terug</a>
            <div class="keuze-blok">
                <img src="leerjaar1_afbeeldingen/bijenrace.png" alt="Bijenrace Spel" class="menu-afbeelding" />
                <h2>Kies je spelopties</h2>
                <div class="opties" id="player-options">
                    <button class="keuze" data-players="1">1 Speler</button>
                    <button class="keuze" data-players="2">2 Spelers</button>
                </div>
                <div class="opties" id="level-options" style="margin-top: 15px;">
                    <button class="keuze" data-level="10">Hoofdrekenen tot 10</button>
                    <button class="keuze" data-level="20">Hoofdrekenen tot 20</button>
                </div>
                <div class="opties" id="operation-options" style="margin-top: 15px;">
                    <button class="keuze" data-operation="plus">Optellen</button>
                    <button class="keuze" data-operation="min">Aftrekken</button>
                    <button class="keuze" data-operation="both">Beide</button>
                </div>
                <div class="start-blok">
                    <button id="start-spel-knop" disabled>Kies eerst je opties</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bijenrace_keuze.js"></script>
</body>
</html>
