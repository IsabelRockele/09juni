<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekenapp voor Kinderen</title>
    <link rel="stylesheet" href="start.css">
    <style>
    /* Basis reset en box-sizing */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url('start_afbeeldingen/achtergrond.png');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: white;
        min-height: 100vh; /* Gebruik min-height */
        overflow-x: hidden; /* Voorkom horizontale scrollbalken */
        position: relative; /* Nodig voor absolute positionering van kinderen */
    }

    .header {
        display: flex;
        justify-content: center;
        width: 100%;
        position: absolute;
        top: 20px;
        padding: 0 10px; /* Een beetje ruimte aan de zijkanten */
    }

    .header img {
        max-height: 500px;
        max-width: 100%; /* Zorgt dat de afbeelding niet breder is dan het scherm */
        height: auto; /* Behoudt de verhoudingen */
    }

    .content { /* Dit is voor de "Juf Zisa" afbeelding */
        position: absolute;
        bottom: 100px;
        right: 20px;
    }

    .content img {
        max-height: 500px;
        max-width: 100%; /* Zorgt dat de afbeelding niet te breed wordt */
        height: auto;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 30px;
        position: absolute;
        top: 550px;
        width: 100%; /* Zorgt dat de container voor knoppen breedte heeft */
        padding: 0 10px; /* Ruimte aan de zijkanten */
        flex-wrap: wrap; /* Knoppen mogen onder elkaar als er geen ruimte is */
    }

    .button {
    background-color: #ffcc00;
    border: none;
    padding: 40px 40px;
    font-size: 1.8em;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    transition: background-color 0.3s;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 10px;

    width: 250px;
    white-space: nowrap;
    text-align: center;
}

    .button:hover {
        background-color: #ff9900;
    }

    /* Aanpassingen voor kleinere schermen */
    @media (max-width: 768px) { /* Voor tablets in portret en telefoons */
        .header img {
            max-height: 30vh; /* Maak header afbeelding kleiner, vh = % van schermhoogte */
        }

        .content { /* Juf Zisa */
            bottom: 20px; /* Iets hoger vanaf de onderkant */
            right: 10px;
        }

        .content img {
            max-height: 35vh; /* Juf Zisa afbeelding ook wat kleiner */
        }

        .buttons {
            top: auto; /* Haal vaste top weg */
            bottom: 100px; /* Positioneer vanaf de onderkant, boven Juf Zisa */
                           /* Of pas aan om overlap te voorkomen */
            gap: 20px; /* Kleinere ruimte tussen knoppen */
            flex-direction: column; /* Knoppen onder elkaar */
            align-items: center; /* Centreer de knoppen in de kolom */
        }

        .button {
        font-size: 2.4em !important;
        padding: 40px 50px !important;
        width: 90% !important;
        max-width: 500px !important;
        background-color: #0077b6 !important; /* tijdelijk visueel verschil */
    }
}

    @media (max-width: 480px) { /* Voor nog kleinere telefoonschermen */
        .header img {
            max-height: 20vh;
        }
        .content img { /* Juf Zisa */
            max-height: 25vh; /* Nog kleiner */
        }
        .buttons {
            bottom: 80px; /* Knoppen nog wat hoger */
        }
        .button {
            font-size: 1.3em;
            padding: 20px 25px;
        }
    }

    /* Aanpassingen voor landscape (liggende) modus op lagere schermen */
    @media (orientation: landscape) and (max-height: 500px) {
        .header img {
            max-height: 150px; /* Header afbeelding veel kleiner */
        }
        .content { /* Juf Zisa */
            /* Optioneel: Juf Zisa verbergen of nog kleiner maken in landscape */
            /* display: none; */ /* Verbergt Juf Zisa */
            max-height: 180px;
            bottom: 10px;
            right: 10px;
        }
        .content img {
            max-height: 180px;
        }
        .buttons {
            position: relative; /* Haal absolute positionering weg, laat het in de flow */
            top: auto;
            bottom: auto;
            flex-direction: row; /* Knoppen weer naast elkaar als er breedte is */
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Ruimte boven de knoppen */
            gap: 10px;
        }
        .button {
            font-size: 0.9em;
            padding: 10px 15px;
        }
    }
    /* Aanvullende aanpassingen voor tablet landscape (zoals iPad Mini 1024x768) */
    @media (orientation: landscape) and (min-width: 769px) and (max-height: 800px) {
        .header img {
            max-height: 60vh; /* Header afbeelding: max 25% van de schermhoogte */
                              /* Op 768px hoog is dit ca. 192px */
        }

        .content { /* Juf Zisa */
            bottom: 25vh; /* Dichter bij de onderkant, bijv. 2% van schermhoogte */
            right: 10px;
        }

        .content img {
            max-height: 48vh; /* Juf Zisa afbeelding: max 48% van de schermhoogte */
                              /* Op 768px hoog is dit ca. 368px */
        }

        .buttons {
            top: auto;        /* Verwijder de vaste 'top' positionering */
            bottom: 13vh;     /* Knoppen vanaf de onderkant, bijv. 25% van schermhoogte */
                              /* Pas dit aan zodat het niet met Juf Zisa overlapt */
            flex-direction: row; /* Knoppen naast elkaar als er ruimte is */
            justify-content: center;
            gap: 30px;
        }

        .button {
    font-size: 2.2em;
    padding: 35px 40px;
    width: 250px;           /* vaste breedte voor gelijke knoppen */
    white-space: nowrap;    /* tekst niet laten afbreken */
    text-align: center;
}
    }
    /* Aanpassingen voor grotere tablets/iPad Pro landscape */
    @media (orientation: landscape) and (min-width: 1025px) and (min-height: 801px) {
        /* Deze query is bijvoorbeeld voor iPad Pro 1366x1024 */

        .header img {
            max-height: 60vh; /* Titel afbeelding, bijv. 45% van schermhoogte */
                              /* Je kunt de '500px' van de basisstijl ook proberen als dat beter is */
        }

        .content { /* Juf Zisa */
            bottom: 35Svh; /* Was 100px in basisstijl. 20vh (20% van schermhoogte) plaatst haar hoger. */
                          /* Experimenteer met deze waarde (bijv. 15vh, 25vh) */
            right: 30px;  /* Eventueel iets verder van de rechterrand */
        }

        .content img {
            max-height: 50vh; /* Juf Zisa afbeelding, bijv. 50% van schermhoogte */
                              /* Of behoud max-height: 500px; uit basisstijl als dat goed is */
        }

        .buttons {
            top: 550px;   /* Behoud de originele top-positie voor grote schermen, */
                          /* of pas aan met bijv. top: 60vh; */
            /* De knoppen zullen horizontaal centreren door de basisstijlen */
        }

        /* Lettergrootte en padding van knoppen kunnen hier ook worden aangepast indien nodig,
           maar waarschijnlijk zijn de basisstijlen (font-size: 1.5em; padding: 30px 30px;) hier goed.
        .button {
            font-size: 1.5em;
            padding: 30px 30px;
        }
        */
    }S
</style>
</head>
